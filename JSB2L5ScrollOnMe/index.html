<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollOnMe</title>
  </head>
  <body>
    
    <h1 id="myDIV"><p id="add">Scroll on me!</p></h1>
    
    <script>
      h1 = document.getElementById("add") 
      document.addEventListener("wheel", ()=>{ h1.innerHTML += "!" });

    </script>
  </body>
</html>
